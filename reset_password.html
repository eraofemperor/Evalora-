{% load static %}
<!DOCTYPE html>
<html lang="en" id="theme" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalora - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/kgf.css' %}">
    <style>
        input, textarea, select, button {
            position: relative;
            z-index: 9999 !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center transition-colors duration-300 bg-gray-100 dark:bg-gray-900">

   <!-- Header -->
   <header>
    <nav class="w-full shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-4 py-3">
            <h1 class="text-3xl tracking-wide">Evalora</h1>
            <nav class="flex items-center gap-4">
                <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                    <svg id="sunIcon" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="moonIcon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 01 8.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </nav>
        </div>
    </nav>
   </header>

   <!-- Reset Form -->
   <form id="resetForm" action="{% url 'reset_password' %}" method="post" class="space-y-4 mt-6 w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        {% csrf_token %}

        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200 mb-6">Reset Password</h2>

        <div class="mb-4">
            <label for="username" class="block mb-1 text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:text-gray-200" required>
        </div>

        <div class="mb-4">
            <label for="password1" class="block mb-1 text-gray-700 dark:text-gray-300">New Password</label>
            <input type="password" name="password1" id="password1" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:text-gray-200" required>
        </div>

        <div class="mb-4">
            <label for="password2" class="block mb-1 text-gray-700 dark:text-gray-300">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:text-gray-200" required>
        </div>

        <div id="resetError" class="text-red-500 text-sm hidden"></div>

        {% if messages %}
            <div class="text-red-500 text-sm">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded mt-4">
            Reset Password
        </button>

        <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
            Back to <a href="{% url 'login_view' %}" class="hover:underline dark:text-yellow-400">Login</a>
        </p>
    </form>

<script>
    // Theme Toggle Logic
    const htmlElement = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');

    if (localStorage.getItem('theme') === 'dark') {
        htmlElement.classList.add('dark');
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
    } else {
        htmlElement.classList.remove('dark');
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
    }

    themeToggle.addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        if (htmlElement.classList.contains('dark')) {
            localStorage.setItem('theme', 'dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            localStorage.setItem('theme', 'light');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
    });

    // Frontend password validation
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;
        const resetError = document.getElementById('resetError');

        resetError.classList.add('hidden');
        resetError.textContent = '';

        if (password1.length < 8) {
            e.preventDefault();
            resetError.textContent = 'Password must be at least 8 characters long.';
            resetError.classList.remove('hidden');
            return;
        }
        if (!/[A-Z]/.test(password1)) {
            e.preventDefault();
            resetError.textContent = 'Password must contain at least one uppercase letter.';
            resetError.classList.remove('hidden');
            return;
        }
        if (!/[a-z]/.test(password1)) {
            e.preventDefault();
            resetError.textContent = 'Password must contain at least one lowercase letter.';
            resetError.classList.remove('hidden');
            return;
        }
        if (!/[0-9]/.test(password1)) {
            e.preventDefault();
            resetError.textContent = 'Password must contain at least one digit.';
            resetError.classList.remove('hidden');
            return;
        }
        if (!/[!@#$%^&*(),.?":{}|<>]/.test(password1)) {
            e.preventDefault();
            resetError.textContent = 'Password must contain at least one special character.';
            resetError.classList.remove('hidden');
            return;
        }
        if (password1 !== password2) {
            e.preventDefault();
            resetError.textContent = 'Passwords do not match.';
            resetError.classList.remove('hidden');
            return;
        }
    });
</script>

</body>
</html>
